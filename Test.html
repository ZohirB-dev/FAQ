<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        
        function toggleAnswer(block) {
            const answerEl = block.querySelector('.answer');
            const imageEl = block.querySelector('.image-class');
            console.log(block);
            
            if (answerEl.style.maxHeight) {
                answerEl.style.maxHeight = null; // Reset max-height
                imageEl.src = "assets/images/icon-plus.svg"; // Change the image back to plus
            } else {
                answerEl.style.maxHeight = answerEl.scrollHeight + "px"; // Set max-height dynamically
                imageEl.src = "assets/images/icon-minus.svg"; // Change the image to minus
            }
        }
        
        document.addEventListener("keydown", function(event) {
    const blocks = document.querySelectorAll('.block');
    
    // Handle key presses
    if (event.key === 'ArrowDown' || event.key === 'ArrowUp') {
        event.preventDefault(); // Prevent scrolling
        let currentIndex = -1;
    
        // Find the current focused block
        blocks.forEach((block, index) => {
            if (document.activeElement === block) {
                currentIndex = index;
                
            }
        });
    
        // Navigate through blocks
        if (event.key === 'ArrowDown') {
            currentIndex = (currentIndex + 1) % blocks.length;
            console.log(currentIndex);
        } else if (event.key === 'ArrowUp') {
            currentIndex = (currentIndex - 1 + blocks.length) % blocks.length;
            console.log(currentIndex);
        }
    
        // Focus on the next block
        blocks[currentIndex].focus();
    } else if (event.key === 'Enter' || event.key === ' ') {
        // Toggle answer visibility when Enter or Space is pressed
        toggleAnswer(document.activeElement);
    }
    });
        
        </script>
</head>
<body>
    <div class="block" tabindex="0" onclick="toggleAnswer(this)">
        <div class="block-heading">
            <h3>Question 1</h3>
            <img src="assets/images/icon-plus.svg" class="image-class">
        </div>
        <div class="answer">
            <p>Answer to question 1...</p>
        </div>
    </div>
    
    <div class="block" tabindex="0" onclick="toggleAnswer(this)">
        <div class="block-heading">
            <h3>Question 2</h3>
            <img src="assets/images/icon-plus.svg" class="image-class">
        </div>
        <div class="answer">
            <p>Answer to question 2...</p>
        </div>
    </div>
    <!-- Add more blocks as needed -->
    
</body>
</html>
